{% extends "base.html" %}

{% block content %}
    <h1> Наши услуги  </h1>
    <div class="order_list">
        
        {% for service  in services %}
        <p>            
            Услуга: {{ service.name }} <br>
            Оптсание: {{ service.description }} <br>
            Цена: {{ service.price }} <br>            
            <a href=" {{ link }}">Подробно</a>
        </p>
        {% endfor %}
    </div>
    
{% endblock content %}
